<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!-- 선택자 우선순위와 important -->
    <style>
        p {
            color: red !important;
        }
        p {
            color: yellow;
        }
    </style>
</head>
<body>
    <p>어느 색이 골라질까?</p>
</body>
</html>
