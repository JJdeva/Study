<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <script src="prefixfree.min.js"></script>
    <style>

        .box {
            position: absolute;
            left: 50px;
            top: 70px;
            width: 100px;
            height: 60px;
            background: #ff0000;
            border: 2px solid green;
            text-align: center;
        }
        .box:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box">
        Mouse Over
    </div>
</body>
</html>
